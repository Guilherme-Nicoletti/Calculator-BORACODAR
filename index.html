<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=League+Spartan:wght@700&family=Roboto+Mono:wght@700&family=Rubik:ital@1&family=Work+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
    <div class="calculator">
        <div id="result">
            <p id="calculo">123</p>
        </div>
        <table>
            <tr>
                <td><button id="ce" class="button">CE</button></td>
                <td><button class="button">C</button></td>
                <td><button class="button"><img src="./assets/percent.svg" alt=""></button></td>
                <td><button id="purple-background" class="button"><img src="./assets/division.svg"  alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button">7</button></td>
                <td><button class="button">8</button></td>
                <td><button class="button">9</button></td>
                <td><button id="purple-background" class="button"><img src="./assets/x.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button">4</button></td>
                <td><button class="button">5</button></td>
                <td><button class="button">6</button></td>
                <td><button id="purple-background" class="button"><img src="./assets/minus.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button">1</button></td>
                <td><button class="button">2</button></td>
                <td><button class="button">3</button></td>
                <td><button id="purple-background" class="button"><img src="./assets/+.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button"><img src="./assets/PlusMinus.svg" alt=""></button></td>
                <td><button class="button">0</button></td>
                <td><button class="button">,</button></td>
                <td><button id="equals" class="button"><img src="./assets/=.svg" alt=""></button></td>
            </tr>
        </table>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
