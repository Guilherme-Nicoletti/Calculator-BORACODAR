<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=League+Spartan:wght@700&family=Roboto+Mono:wght@700&family=Rubik:ital@1&family=Work+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
    <div class="calculator">
        <div id="Equals">
            <img src="./assets/Equals.svg" alt="">
            <p id="result"></p>
        </div>
        <table>
            <tr>
                <td><button id="ce" class="button" onclick="clean()">CE</button></td>
                <td><button class="button" onclick="clean()">C</button></td>
                <td><button class="button" onclick="insert('#')" disabled><img src="./assets/percent.svg" alt=""></button></td>
                <td><button id="purple-background" class="button" onclick="insert('/')"><img src="./assets/division.svg"  alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('7')">7</button></td>
                <td><button class="button" onclick="insert('8')">8</button></td>
                <td><button class="button" onclick="insert('9')">9</button></td>
                <td><button id="purple-background" class="button" onclick="insert('*')"><img src="./assets/x.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('4')">4</button></td>
                <td><button class="button" onclick="insert('5')">5</button></td>
                <td><button class="button" onclick="insert('6')">6</button></td>
                <td><button id="purple-background" class="button" onclick="insert('-')"><img src="./assets/minus.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('1')">1</button></td>
                <td><button class="button" onclick="insert('2')">2</button></td>
                <td><button class="button" onclick="insert('3')">3</button></td>
                <td><button id="purple-background" class="button" onclick="insert('+')"><img src="./assets/+.svg" alt=""></button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="insert('#')" disabled><img src="./assets/PlusMinus.svg" alt=""></button></td>
                <td><button class="button" onclick="insert('0')">0</button></td>
                <td><button class="button" onclick="insert(',')">,</button></td>
                <td><button id="equals" class="button" onclick="calculator()"><img src="./assets/=.svg" alt=""></button></td>
            </tr>
        </table>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
